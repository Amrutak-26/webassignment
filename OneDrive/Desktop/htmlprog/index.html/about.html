<!DOCTYPE html>

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fce7df;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links li {
            display: inline;
        }
        .navbar .nav-links li a {
            text-decoration: none;
            font-weight: 400;
            color: #444;
            padding: 10px 15px;
        }
        .navbar .nav-links li a:hover {
            background-color: #fce7df;
            border-radius: 5px;
        }
        .navbar .search {
            font-size: 18px;
        }

        /* Main Content */
        .hero {
            padding: 40px 0;
            background-color: #f9ede7;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 20px;
        }
        .hero .text {
            max-width: 600px;
        }
        .hero h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        .hero p {
            font-size: 18px;
            font-weight: 300;
            color: #555;
            margin-bottom: 20px;
        }
        .hero button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
        }
        .hero button:hover {
            background-color: #333;
        }
        .hero img {
            max-width: 300px;
            border-radius: 10px;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
        .footer a {
            color: #444;
            text-decoration: none;
            margin-left: 5px;
        }
    </style>
</head>
