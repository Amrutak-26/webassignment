<html>
    <head>
        <title> if else statement</title>
        <h1> If else statement </h1>
        <script language="javascript" type="text/javascript">
            var LED=1;
            if(LED=1)
            {
                document.write(" LED is on");
            }
            else
            {
                document.write(" LED is off");
            }
            </script>
            </head>
            <body>
            </body>
