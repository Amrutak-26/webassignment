<!DOCTYPE html>
<html>
<head>
    <title>Simple Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #555;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Dashboard</h1>
    </header>

    <nav>
        <a href="#overview">Overview</a>
        <a href="#reports">Reports</a>
        <a href="#analytics">Analytics</a>
        <a href="#settings">Settings</a>
    </nav>

    <section id="overview">
        <h2>Overview</h2>
        <p>This is the overview section of the dashboard.</p>
    </section>

    <section id="reports">
        <h2>Reports</h2>
        <p>This is the reports section of the dashboard.</p>
    </section>

    <section id="analytics">
        <h2>Analytics</h2>
        <p>This is the analytics section of the dashboard.</p>
    </section>

    <section id="settings">
        <h2>Settings</h2>
        <p>This is the settings section of the dashboard.</p>
    </section>
</body>
</html>
