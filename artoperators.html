<html>
<head>
    <title> Arithmatic operators</title>
    <h1> Arithmatic operators </h1>
    <script language="javascript" type="text/javascript">
        var x=10 , y=5;
        document.write("x+y= " + (x+y) );
        document.write("<br>");
        document.write("x-y= " + (x-y));
        document.write("<br>");
        document.write("xy= " + (x*y) );
        document.write("<br>");
        document.write("x/y= " + (x/y) );
        document.write("<br>");
        document.write("x--= " + (x--) );
        document.write("<br>");
        document.write("x++= " + (x++) );
        document.write("<br>");
        </script>
</head>
<body>
</body>
